<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>
</head>
<body>
    <h1>Skicka formulärdata till servern med GET (absolut länk)</h1>
    <form action="http://localhost:3000/processa-forfragan" method="get">
        <label>Tal 1:</label><br><input type="text" name="nr1"><br>
        <label>Tal 2:</label><br><input type="text" name="nr2"><br>
        <input type="submit">
    </form>

    <h1>Skicka formulärdata till servern med GET (relativ länk)</h1>
    <form action="/processa-forfragan" method="get">
        <label>Tal 1:</label><br><input type="text" name="nr1"><br>
        <label>Tal 2:</label><br><input type="text" name="nr2"><br>
        <input type="submit">
    </form>

    <h1>Skicka formulärdata till servern med POST (relativ länk)</h1>
    <form action="/processa-forfragan" method="post">
        <label>Tal 1:</label><br><input type="text" name="nr1"><br>
        <label>Tal 2:</label><br><input type="text" name="nr2"><br>
        <input type="submit">
    </form>

    <h1>Skriva till textfil från formulär</h1>
    <form action="/skriva-fil" method="post">
        <label>Skriv något:</label><br><textarea name="meddelande"></textarea><br>
        <input type="submit">
    </form>

</body>
</html>
